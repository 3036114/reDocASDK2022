      summary: Charge
      description: "Осуществляет рекуррентный (повторный) платеж — безакцептное списание денежных средств со счета банковской карты Покупателя. Для возможности его использования Покупатель должен совершить хотя бы один платеж в пользу Продавца, который должен быть указан как рекуррентный (см. параметр Recurrent в методе Init), фактически являющийся первичным. По завершении оплаты такого платежа в нотификации на AUTHORIZED будет передан параметр RebillId. В дальнейшем при совершении рекуррентного платежа Продавец должен инициировать его, вызвав метод Init, а затем, не осуществляя переадресации на PaymentURL, вызвать метод Charge для оплаты по тем же самым реквизитам передав параметр RebillId, полученный при совершении первичного платежа. Независимо от установленного типа проведения платежа, метод Charge всегда работает по типу одностадийного проведения. Этот значит, что во время выполнения метода Charge на Notification URL будет отправлен синхронный запрос (подробнее см. Нотификация продавца об операциях), на который требуется корректный ответ. Другими словами, для использования рекуррентных платежей необходима следующая последовательность действий: 1. Совершить родительский платеж путем вызова Init с указанием дополнительного
      параметра Recurrent=Y. 2. Переадресовать Покупателя на PaymentUrl. 3. После оплаты покупателем в нотификации на AUTHORIZED будет передан параметр RebillId, который необходимо сохранить. 4. Спустя некоторое время для совершения рекуррентного платежа необходимо вызвать метод Init со стандартным набором параметров (параметр Recurrent здесь не нужен). 5. Получить в ответ на Init параметр PaymentId, при этом переадресацию пользователя на PaymentUrl производить не надо. 6. Вызвать метод Charge с параметром RebillId полученным в п.3 и параметром PaymentId полученным в п.5."
