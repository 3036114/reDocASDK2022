paths:
  GetQr:
    post:
      tags:
        - Методы оплаты по QR
      summary: GetQr
      description: |
        Метод регистрирует QR и возвращает информацию о нем. 
        Должен быть вызван после вызова метода Init.
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: ../components/schemas/GetQr.yaml
      responses: 
        '200':
          description: OK
          content: 
            application/json:
              schema:
                allOf:
                  - $ref: ../components/responses/schemas/QrResponse.yaml
                  - type: object
                    required:
                      - OrderId
                      - PaymentId
                    properties:
                      OrderId:
                        description: |
                          Идентификатор заказа в системе продавца
                        type: string
                        maxLength: 36
                        example: 21050
                      PaymentId:
                        description: |
                          Идентификатор платежа в системе банка
                        type: number
                        maxLength: 20
                        example: 13660